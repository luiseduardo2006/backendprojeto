<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Usuários</title>
    <link rel="stylesheet" href="css/consulta_usuarios.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="img/logo.png" alt="Logo" class="logo"></a>
        <h1>Consulta de Usuários</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="alterar_senha.html">Alterar Senha</a></li>
        </ul>
    </nav>

    <main>
        <form id="consulta-form">
            <label for="pesquisa">Buscar Usuário:</label>
            <input type="text" id="pesquisa" placeholder="Digite o nome do usuário">
            <button type="button" id="pesquisar">Pesquisar</button>
        </form>

        <section id="lista-usuarios">
            <!-- Aqui será exibida a tabela de usuários -->
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Login</th>
                        <th>Email</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Resultados da pesquisa serão inseridos aqui pelo JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

            <ul>
                <li><a href="index.html">Home</a></li>
