    <main>
        <form id="cadastro-form" action="php/cadastro_usuario.php" method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome_completo" required>

            <label for="data_nasc">Data de Nascimento:</label>
            <input type="date" id="data_nasc" name="data_nascimento" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirma_senha">Confirmação da Senha:</label>
            <input type="password" id="confirma_senha" required>

            <button type="submit">Cadastrar</button>
        </form>
